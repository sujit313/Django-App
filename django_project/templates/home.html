<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Django App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            color: #007bff;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
            color: #555;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Django App</h1>
        <p>Manage your application easily using the Admin Panel and explore the Clients API.</p>
        <div class="links">
            <a href="/admin/">Admin Panel</a>
            <a href="/api/clients/">Clients API</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Django App. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
